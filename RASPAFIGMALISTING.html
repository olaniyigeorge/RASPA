<!DOCTYPE html>
<html>
    <head>
        <title>
            LISTING A PROPERTY
        </title>

        <link rel="stylesheet" href="raspacss.css"
    </head>
    
    <body>
        <div class="listingform">
            <div class="cancelbtn">
                <a href="RASPAFIGMAHOME.html">
                    X
                </a>
    
            </div>

            
            <h1 class="lheading1">List Your Property</h1>
            <h2 class="lheading2">Connect to millions of renters and buyers</h2>

            <div class="proptypebtns">
                <button class="propinfobtn">
                    Single Unit
                </button>

                <button class="propinfobtn">
                    Multuple Units
                </button>
            </div>

            <div class="propinfo">
                <p class="infodes">
                    Property Type:
                </p>
                <input type="text" class="propinfotextinp">

                <p class="infodes">
                    Address:
                </p>
                <input type="text" class="propinfotextinp">

                <div class="infocounts">
                    Number Of Rooms:
                    <input type="number" class="propinfocountinp">

                    Number Of Bathrooms:
                    <input type="number" class="propinfocountinp">
                </div>
                
                <br>
                
                <p class="infodes">
                    Upload Images:
                </p>
                <input type="image">


                <p class="infodes">
                    Description:
                </p>
                <input type="text" class="descriptiontextarea">

            </div>

            
        </div>
    </body>
</html>
