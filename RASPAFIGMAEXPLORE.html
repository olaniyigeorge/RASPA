<!DOCTYPE html>
<html>
    <head>
        <title>
            Explore Properties
        </title>

        <link rel="stylesheet" href="raspacss.css"
    </head>
    
    <body>
        <div class="explore">
            <div class="leftsidebar">
                <a href="RASPAFIGMAHOME.html">
                    <div class="elogo">
                        <img src="elogo.svg">
                    </div>
                </a>

                <div class="services">
                    <div>
                        RENT
                    </div> 
                    
                    <div>
                        SALE
                    </div> 
                    <div>
                        INVEST
                    </div>
                </div>



                <div class="searchfilter">
                    <div class="propertytype">
                        <div class="filtertype">
                            Property Type:
                        </div>
                        <div class="propertytypes">
                            <img src="services.svg">
                            <img src="services.svg">
                            <img src="services.svg">
                            <img src="services.svg">
                        </div>
                    </div>
                    <div class="budgetrange">
                        <div class="filtertype">

                        </div>
                        <div>
                            $600
                        </div>
                    </div>
                    <div class="roomscount">
                        <div class="filtertype">
                            Rooms Count:
                        </div>
                        <div class="subfiltertype">
                            Bedrooms:
                        </div>
                        <div class="bedrooms">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                        </div>
                        <div class="subfiltertype">
                            Bathrooms:
                        </div>
                        <div class="bathrooms">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                            <img src="count.svg">
                        </div>
                    </div>

                    <div class="searchresults">
                        <div class="result">
                            Search Results: 435
                        </div>
                    </div>
                </div>
            </div>
    






            <div class="results">
                <div class="resultcard">
                    <div class="propimg">
                        IMG
                    </div>

                    <div class="propfeatures">

                            PRICE

                    </div>
                </div>

                <div class="resultcard">

                    </div>

                            PRICE
                        </div>

                </div>

                <div class="resultcard">
                    <div class="propimg">
                        IMG
                    </div>

                    <div class="propfeatures">

                            PRICE
                        </div>
                    </div>
                </div>

                <div class="resultcard">
                    <div class="propimg">

                    </div>

                    <div class="propfeatures">
                        FEATURES
                        <div class="propprice">
                            PRICE
                        </div>
                    </div>
                </div>

            </div>
    



            <div class="rightsidebar">
                <div class="map">
                    map
                </div>

                <div class="ads">
                    ads
                </div>
            </div>
